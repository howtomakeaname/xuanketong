<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>选课通系统 - 管理员面板</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      color: #333333;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #666666;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid #007bff;
      font-size: 0.9rem;
    }
    .btn:hover {
      background: #0056b3;
      transform: translateY(-1px);
      color: #ffffff;
      text-decoration: none;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #007bff;
    }
    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📚</div>
    <h1>选课通系统</h1>
    <p>管理员课程管理系统</p>
    <a href="course-management.html" class="btn">进入管理系统</a>
  </div>
</body>
</html>
